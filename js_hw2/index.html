<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div style="position: absolute; top: 0px; right: 0px">
        <div id="liveToast" class="toast success hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    You can't add empty task!
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div style="position: absolute; top: 0px; right: 0px">
        <div id="liveToast" class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Task added.
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="bg-orange">
                <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
                    alt="kodluyoruz_img">
                <h1>To Do List</h1>
                <input type="text" id="task" placeholder="What are you going to do today?" />
                <span onclick="newElement()" id="liveToastBtn" class="button-add mb-3">
                    Add
                </span>
            </div>

            <ul id="list">
                <li>Drink 3 Liters of Water
                    <span class="close">x</span>
                </li>
                <li>Do Your Homeworks
                    <span class="close">x</span>
                </li>
                <li>Code for At Least 3 Hours
                    <span class="close">x</span>
                </li>
                <li>Read 50 Pages of Book
                    <span class="close">x</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/todo.js"></script>
</body>

</html>
